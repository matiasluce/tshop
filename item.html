<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tshop</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Staatliches&family=Titan+One&family=Ubuntu+Condensed&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/c5dc02393b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="./shop/shop.css">
    <link rel="stylesheet" href="./shop/item.css">
</head>
<body>
    <header id="header"></header>
    <main>
        <div class="container my-5" id="app">
            <div class="item-container" v-for="producto in productos" v-if="producto.id == identificator">
                <img :src="producto.imgurl" :alt="producto.nombre" class="item-img">
                <div class="item-text">
                    <h1 class="item-title">{{producto.nombre}}</h1>
                    <p class="item-desc text-muted">{{producto.desc}}</p>
                    <h5 class="item-price">Precio: ${{producto.precio}}</h4>
                    <div class="btn-group talles">
                        <a href="#" class="btn btn-outline-primary">S</a>
                        <a href="#" class="btn btn-outline-primary">M</a>
                        <a href="#" class="btn btn-outline-primary">L</a>
                        <a href="#" class="btn btn-outline-primary">XL</a>
                        <a href="#" class="btn btn-outline-primary">XXL</a>
                    </div>
                    
                    <a href="#" class="btn btn-success my-2" @click="agregarCarrito(producto.id)">Comprar</a>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer bg-light" id="footer">
    </footer>
    <script src="./js/insert.js"></script>
    <script src="./js/item.js"></script>
</body>
</html>
